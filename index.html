<!DOCTYPE html>
<html>
    <head>

        <meta charset = "utf-8">
        <link rel="stylesheet" href="stilos.css" title="Color">
        <title> Tabla</title>
        
    </head>
     
    <body>
        <div id="myDIV" >
            <h1 >My To Do List</h1>
            <input type="text" id="myInput" placeholder="Title...">
            <button onclick="newElement()" class="addBtn" id="botonDeEnvio">a√±adir</button>
        </div>
        <table>
            <tr>
                <td id="myUL"></td>
            </tr>
   

        </table>
    
      
        <script >
                function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("escribe algo");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";
            }
            
        </script>



    </body>
   
</html>
